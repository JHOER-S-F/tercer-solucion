<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="registro.css">
    <script src="registro.js" defer></script>
</head>
<body>
    <main>
        <div class="todo">
            <div class="caja_inicio">
                <div class="caja_sesion">
                    <h2>¿YA TIENES UNA CUENTA?</h2>
                    <input type="button" value="INICIAR SESIÓN" onclick="iniciar_sesion()">
                </div>
                <div class="caja_registro">
                    <h2>¿AÚN NO TIENES UNA CUENTA?</h2>
                    <input type="button" value="REGISTRARSE" onclick="registrar()">
                </div>
            </div>
            <div class="caja_registros">
                <!-- Formulario de Iniciar Sesión -->
                <form id="inicioForm" class="inicio" onsubmit="iniciarSesion(event)">
                    <h2>INICIAR SESIÓN</h2>
                    <input type="email" id="correoInicio" name="correo" placeholder="CORREO ELECTRÓNICO" required>
                    <input type="password" id="contraseñaInicio" name="contraseña" placeholder="CONTRASEÑA" required>
                    <input type="submit" value="INICIAR SESIÓN">
                </form>

                <!-- Formulario de Registro -->
                <form id="registroForm" class="registro" onsubmit="registrarUsuario(event)">
                    <h2>REGISTRARSE</h2>
                    <input type="text" id="nombreRegistro" name="nombre" placeholder="NOMBRE" required>
                    <input type="email" id="correoRegistro" name="correo" placeholder="CORREO ELECTRÓNICO" required>
                    <input type="password" id="contraseñaRegistro" name="contraseña" placeholder="CONTRASEÑA" required>
                    <input type="submit" value="REGISTRARSE">
                </form>
            </div>
        </div><br><br><br>
        <div id="resultado"></div>
    </main>
</body>
</html>
